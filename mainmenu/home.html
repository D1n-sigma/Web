<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adin Dev's E-Commerce</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #c17817;
            --text-color: #333333;
            --light-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            padding: 2rem 0;
            text-align: center;
        }

        .footer {
            max-width: 1200px;
            margin: 0 auto;
            filter: brightness(0.8) sepia(0.3);
            border-bottom: 3px solid var(--accent-color);
        }

        nav {
            background: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin: 2rem 0;
            font-style: italic;
        }

        .featured-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 1.5rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            object-fit: cover;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .featured-image:hover {
            transform: scale(1.02);
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 3px solid var(--accent-color);
        }

        .logout-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background: #a05f12;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="img/h5.jpg" alt="City Skyline" class="footer">
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profil.html">Profile</a></li>
            <li><a href="galery.html">Gallery</a></li>
            
        </ul>
    </nav>

    <main class="main-content">
        <h1>Adin Dev's E-Commerce</h1>
        <p class="welcome-text">Selamat datang</p>
        <img src="img/h6.jpg" alt="Featured Motorcycle" class="featured-image">
    </main>

    <li><a href="../index.html" target="_top" Log class="logout-button">Logout</li></a>
    <footer>
        <p>&copy; 2025 Adin Dev's E-Commerce. All rights reserved.</p>
    </footer>
</body>
</html>
