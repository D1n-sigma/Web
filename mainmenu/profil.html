<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Adin Dev's E-Commerce</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #c17817;
            --text-color: #333333;
            --light-gray: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .back-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #c17817;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #a66814;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .profile-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid var(--accent-color);
        }

        .profile-info {
            flex: 1;
        }

        .info-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .info-item strong {
            display: inline-block;
            width: 150px;
            color: var(--primary-color);
        }
        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            border-top: 3px solid #c17817;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        
        <h1>Profile</h1>
        <div class="profile-content">
            <img src="img/Adin Nurhidayat-232511042.jpg" alt="Profile Picture" class="profile-image">
            <div class="profile-info">
                <div class="info-item">
                    <strong>Nama:</strong> Adin Nurhidayat
                </div>
                <div class="info-item">
                    <strong>NIM:</strong> 242511051
                </div>
                <div class="info-item">
                    <strong>Prodi:</strong> Bisnis Digital - III
                </div>
                <div class="info-item">
                    <strong>Mata kuliah:</strong> Pemrograman Web
                </div>
                <div class="info-item">
                    <strong>Dosen Pengampu:</strong> M. Fahmi Nugraha, M.Kom
                </div>
            </div>
        </div>
        <a href="index.html" class="back-button">‚Üê Back</a>
    </div>
    <footer>
        <p>&copy; 2025 Adin Dev's E-Commerce. All rights reserved.</p>
    </footer>
</body>
</html>
