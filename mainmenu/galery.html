<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Gambar - Adin Dev's E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            padding-bottom: 60px;
        }

        .back-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #c17817;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #a66814;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            border-bottom: 2px solid #c17817;
            padding-bottom: 15px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
            padding: 10px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 4/3;
            background: #f8f8f8;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            border-top: 3px solid #c17817;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" target="_top" class="back-button">‚Üê BACK</a>
    
    <div class="gallery-container">
        <h1>Galeri Gambar</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="img/h1.jpg" alt="Gambar 1">
            </div>
            <div class="gallery-item">
                <img src="img/h2.jpg" alt="Gambar 2">
            </div>
            <div class="gallery-item">
                <img src="img/h4.jpg" alt="Gambar 4">
            </div>
            <div class="gallery-item">
                <img src="img/h3.jpg" alt="Gambar 3">
            </div>
            <div class="gallery-item">
                <img src="img/h5.jpg" alt="Gambar 5">
            </div>
            <div class="gallery-item">
                <img src="img/h7.jpeg" alt="Gambar 6">
            </div>
            <div class="gallery-item">
                <img src="img/h9.jpg" alt="Gambar 8">
            </div>
            <div class="gallery-item">
                <img src="img/h10.jpeg" alt="Gambar 9">
            </div>
            <div class="gallery-item">
                <img src="img/h11.jpg" alt="Gambar 10">
            </div>
            <div class="gallery-item">
                <img src="img/h12.jpeg" alt="Gambar 11">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Adin Dev's E-Commerce. All rights reserved.</p>
    </footer>
</body>
</html>
